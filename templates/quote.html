{% extends "layout.html" %}

{% block title %}
    Quote
{% endblock %}

{% block main %}
    <h2>Get a Stock Quote</h2>
    <form action="{{ url_for('quote') }}" method="post">
        <label for="symbol">Symbol</label>
        <input type="text" name="symbol" id="symbol" placeholder="Symbol">
        <button type="submit">Get Quote</button>
    </form>
    {% if stock_info %}
        <h3>{{ stock_info["symbol"] }}</h3>
        <p>Price: {{ stock_info["price"] | usd }}</p>
    {% endif %}
{% endblock %}
